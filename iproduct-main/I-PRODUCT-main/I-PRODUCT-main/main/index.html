<div class="crud">

<div class="head">

 </div>

  <div class="inputs">
    <input type="title" type="text" id="title" placeholder="Title">
   <div class="price">
    <input type="text" onkeyup="getTotal()" id="price" placeholder="Price">
    <input type="text" onkeyup="getTotal()" id="taxes" placeholder="Taxes">
    <input type="text" onkeyup="getTotal()" id="ads" placeholder="ADS">
    <input type="text" onkeyup="getTotal()" id="discount" placeholder="Discount">
         <small id="total">00000</small>
           </div>

       <input type="category" type="text" id="category" placeholder="Category">

  </div>

        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" name="search" id="search" placeholder="Search">
               <div class="btnSearch">
                     <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                     <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category </button>
               </div>
        </div>

        <div id="deleteAll"></div>

        <table>
            <tr>

                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>


            <tbody id="tbody">
             
            </tbody>


        </table>
